<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Anime Recommendator</title>
    <link rel="icon" href="favicon.png?v=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="static/css/style.css" />
  </head>
  <body>
    <noscript>This site requires Javascript.</noscript>
    <header>
      <h1>Anime Recommendator</h1>
    </header>
    <div class="container">
      <div id="hero">
        <img id="hero-img" src="static/img/aaa violation.jpg" />
      </div>
      <div id="chat-container">
        <form id="chat-form">
          <input
            id="chat-input"
            type="text"
            placeholder="Talk to the bot ..."
            autocomplete="off"
          />
          <button id="btn-chat-send" type="submit">Send</button>
        </form>
      </div>
      <div id="chatbox-container">
        <div id="chatbox">
          <div class="chat-item bot-text">
            <p class="chat-item-text bot-text">Loading chatbot...</p>
          </div>
        </div>
      </div>
    </div>
    <script src="static/js/script.js"></script>
  </body>
</html>
